{% extends "layout.html" %}
{% block body %}

            <div class="row">
                <div class="col-lg-12">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h3 class="fw-bolder mb-1">{{plate.name}} {{plate.surname}}</h3>
                            <hr>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{plate.plate}}</div>
                            <div class="text-muted fst-italic mb-2">{{plate.created_date}}</div>
                            <div class="text-muted fst-italic mb-2">{{plate.content}}</div>
                            {% if plate.car_image %}
                                <img class="image-fluid rounded" src="{{plate.car_image.url}}">
                            {% endif %}

                        </header>
                        <!-- Preview image figure-->
                        <!-- <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..."></figure> -->
                      <p> İçerik Deneme Oluşturma</p>
                        <!-- Post content-->
                    </article>
                </div>
            </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright © Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

{% endblock %}
